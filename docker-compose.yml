services:
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: sinas-clickhouse
    environment:
      CLICKHOUSE_DB: sinas
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./backend/init-clickhouse.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    security_opt:
      - seccomp:unconfined
    platform: linux/amd64
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:8123/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    container_name: sinas-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD must be set in .env file}
      POSTGRES_DB: ${DATABASE_NAME:-sinas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 5

  executor:
    build:
      context: ./backend
      dockerfile: Dockerfile.executor
    image: sinas-executor
    command: "true"  # Don't run, just build the image
    deploy:
      replicas: 0  # Don't actually run this service

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sinas-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - file_storage:/var/sinas/files
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '${APP_CPU_LIMIT:-2.0}'
          memory: ${APP_MEMORY_LIMIT:-2G}
        reservations:
          cpus: '${APP_CPU_RESERVATION:-0.5}'
          memory: ${APP_MEMORY_RESERVATION:-512M}
    environment:
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-sinas}
      CLICKHOUSE_HOST: ${CLICKHOUSE_HOST:-clickhouse}
      CLICKHOUSE_PORT: ${CLICKHOUSE_PORT:-8123}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DATABASE: ${CLICKHOUSE_DATABASE:-sinas}
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set in .env file}
      ALGORITHM: ${ALGORITHM:-HS256}
      OTP_EXPIRE_MINUTES: ${OTP_EXPIRE_MINUTES:-10}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_DOMAIN: ${SMTP_DOMAIN}
      FUNCTION_TIMEOUT: ${FUNCTION_TIMEOUT:-300}
      MAX_FUNCTION_MEMORY: ${MAX_FUNCTION_MEMORY:-512}
      ALLOW_PACKAGE_INSTALLATION: ${ALLOW_PACKAGE_INSTALLATION:-true}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY must be set in .env file}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL:-}
      DOCKER_NETWORK: ${DOCKER_NETWORK:-auto}
    depends_on:
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  console:
    build:
      context: ./console
      dockerfile: Dockerfile
    container_name: sinas-console
    restart: unless-stopped
    ports:
      - "5173:80"

  caddy:
    image: caddy:2-alpine
    container_name: sinas-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      - "51245:51245"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    environment:
      DOMAIN: ${DOMAIN}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL:-admin@example.com}

volumes:
  postgres_data:
  clickhouse_data:
  file_storage:
  caddy_data:
  caddy_config:
  caddy_logs:
